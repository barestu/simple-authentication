<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
  <div id="app" class="container">
    <div class="row">
      <div class="col-md-5 col-xs-12 jumbotron m-2">
        <h2>Register</h2>
        <label for="email">Email</label>
        <input type="text" class="form-control" v-model="newEmail">
        <label for="password">Password</label>
        <input type="password" class="form-control" v-model="newPassword">
        <label for="email">Confirm Password</label>
        <input type="password" class="form-control">
        <div class="m-3">
          <button @click="register(newEmail, newPassword)" class="btn btn-success">Register</button>
        </div>
      </div>
      <div class="col-md-5 col-xs-12 jumbotron m-2">
        <h2>Login</h2>
        <label for="email">Email</label>
        <input type="text" class="form-control" v-model="email">
        <label for="password">Password</label>
        <input type="password" class="form-control" v-model="password">
        <div class="m-3">
          <button @click="login(email, password)" class="btn btn-warning">Login</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="src/vue/appVue.js"></script>
</body>
</html>
